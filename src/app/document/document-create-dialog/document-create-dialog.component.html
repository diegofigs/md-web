<h1 mat-dialog-title>Document Creation</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input title="Name" matInput name="name" type="text" [formControl]="name" required>
      <mat-error *ngIf="name.invalid">Name is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.invalid" [mat-dialog-close]="name.value" cdkFocusInitial>Ok</button>
</div>
