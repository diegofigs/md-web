<div align="center">
  <h2 id="sidenav">Document List</h2>
  <button mat-raised-button color="primary" (click)="showCreateDialog()">
    Add
  </button>
</div>
<mat-nav-list>
  <a mat-list-item *ngFor="let doc of documents" (click)="selectDocument(doc)"
    [ngClass]="{'active': selectedDocument && doc._id === selectedDocument._id}">
    {{ doc.name }}
  </a>
</mat-nav-list>
